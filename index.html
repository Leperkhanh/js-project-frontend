<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-blue-400">
    <div class="body-container flex justify-around mt-20">
      <form
        class="list-form border-2 items-center text-center flex-col py-4"
        action=""
      >
        <h1 class="mb-2">Create a List</h1>
        <div class="list-form-input">
          <h3>List Name:</h3>
          <input
            class="border w-4/5 mt-4 text-center"
            type="text"
            placeholder="New List Name"
          />
          <div class="submit-button mt-3">
            <input
              class="bg-blue-700 w-4/5 text-black font-bold hover:bg-white rounded-md"
              id="list-submit-button"
              type="submit"
              value="SUBMIT"
            />
          </div>
        </div>
      </form>
      <div class="lists-container border-2 text-center py-4"></div>
      <div class="tasks-container border-2 text-center py-4">
        <ol></ol>
      </div>
    </div>
    <script type="text/javascript" src="./src/list.js"></script>
    <script type="text/javascript" src="./src/task.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
