<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="body-container flex justify-around">
      <form
        class="list-form border-2 items-center text-center flex-col"
        action=""
      >
        <h1 class="mb-2">Create a List</h1>
        <div class="list-form-input">
          <h3>List Name:</h3>
          <input class="border w-4/5" type="text" />
          <div class="submit-button mt-3">
            <input id="list-submit-button" type="submit" value="SUBMIT" />
          </div>
        </div>
      </form>
      <div class="lists-container"></div>
      <div class="tasks-container">
        <ol></ol>
      </div>
    </div>
    <script type="text/javascript" src="./src/list.js"></script>
    <script type="text/javascript" src="./src/task.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
