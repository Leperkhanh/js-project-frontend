<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="from-blue-600 to-blue-300 bg-gradient-to-l">
    <div class="body-container justify-around mt-20 w-4/5 mx-auto">
      </div>
      <div
        class="top-container flex border-4 rounded overflow-hidden shadow-lg h-full"
      >
        <div class="list-form-container w-2/6">
          <form
            class="list-form items-center text-center flex-col py-4 border-r-4 h-full"
            action=""
          >
            <h1 class="mb-2">Create a List</h1>
            <div class="list-form-input">
              <h3>List Name:</h3>
              <input
                class="border w-4/5 mt-4 text-center"
                id="list-input"
                type="text"
                placeholder="New List Name"
              />
              <div class="submit-button mt-3">
                <input
                  class="bg-blue-700 w-4/5 text-black font-bold hover:bg-white rounded-md"
                  type="submit"
                  value="SUBMIT"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="lists-container text-center w-full shadow-lg">
          <table class="lists-table w-full">
            <tr class="border-b-2 text-3xl bg-blue-700">
              <th class="w-9/12">List Name</th>
              <th class="pl-5 text-right pr-24 border-l-2">Actions</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="tasks-container border-2 text-center py-4 mt-4">
        <div class="tasks-header flex w-1/2 m-auto">
          <h1 class="text-4xl flex font-bold m-auto">Tasks
            <div class="add-task-button-container">
              <img class="ml-5" src="https://img.icons8.com/ios-glyphs/40/000000/plus.png"/>
            </div>
          </h1>
          <!-- <img class="add-task-icon" src="https://img.icons8.com/pastel-glyph/40/4a90e2/plus--v2.png"/> -->
        </div>
        <div class="tasks w-9/12 m-auto">
          <div class="lists-container text-center w-full shadow-lg">
            <table class="tasks-table w-full border-4 mt-4">
              <tr class="border-b-2 text-3xl bg-blue-700">
                <th class="w-9/12">Task Name</th>
                <th class="pl-5 text-right pr-24 border-l-2">Actions</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./src/components/app.js"></script>
    <script type="text/javascript" src="./src/components/list.js"></script>
    <script type="text/javascript" src="./src/components/lists.js"></script>
    <script type="text/javascript" src="./src/components/task.js"></script>
    <script type="text/javascript" src="./src/components/tasks.js"></script>
    <script type="text/javascript" src="./src/adpaters/ListsAdapters.js"></script>
    <script type="text/javascript" src="./src/adpaters/TasksAdapter.js"></script>
    <script type="text/javascript" src="./src/components/index.js"></script>
  </body>
</html>
